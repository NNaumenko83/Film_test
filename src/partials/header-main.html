<header class="header">
  <div class="container header__container">
    <nav class="nav header__nav">
      <a class="logo__link" href="">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/symbol-defs_min.svg#icon-logo"></use>
        </svg>
        <span class="logo-text">Filmoteka </span>
      </a>
      <ul class="site-nav list">
        <li class="site-nav__item">
          <a
            class="site-nav__link site-nav__link--current link"
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="site-nav__item">
          <a
            class="site-nav__link site-nav__link--no-current link"
            href="./library.html"

          >

      </ul>

    <form action="" class="form header__form" id="searchForm">
      <input class="header__input" type="text" placeholder="Movie search" />

        <svg class="submit__icon" width="12" height="12">
          <use href="./images/symbol-defs_min.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="header__error-message">
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>
</header>
